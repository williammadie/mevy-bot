services:
  qdrant-db:
    container_name: qdrant-db
    image: qdrant/qdrant:latest
    ports:
      - '6333:6333'
    restart: unless-stopped
  
  postgres-db:
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    restart: unless-stopped
  
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - '6379:6379'
    restart: unless-stopped