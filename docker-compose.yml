version: "3.8"

services:
  mevy-bot-backend:
    container_name: mevy-bot-backend
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "8000:8000"
    networks:
      - mevy-network
    volumes:
      - ./secrets/credentials.json:/app/secrets/credentials.json:ro

networks:
  mevy-network:
    name: mevy-network
    driver: bridge
